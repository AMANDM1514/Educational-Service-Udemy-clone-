<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 450px;
            margin: 20px auto;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .social-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .social-btn {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: white;
            width: 100%;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        a {
            color: #667eea;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="brand-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2436/2436874.png" alt="EduLearn Logo">
                <h2>Welcome to EduLearn</h2>
                <p class="text-muted">Sign in to continue learning</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>

                <div class="social-login">
                    <p class="text-center text-muted">Or continue with</p>
                    <button type="button" class="social-btn mb-2">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" style="width: 20px; margin-right: 10px;">
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook" style="width: 20px; margin-right: 10px;">
                        Continue with Facebook
                    </button>
                </div>

                <div class="text-center mt-4">
                    Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Login attempt:', { email, password });
        });
    </script>
</body>
</html>
